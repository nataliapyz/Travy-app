<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/viajes.css" />
    <link rel="stylesheet" href="../CSS/perfil.css" />
    <link rel="stylesheet" href="../CSS/globales.css">
</head>
<body>
<header class="mis-viajes">
    <nav class="navbar navbar-expand-lg navbar-viajes">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../logo.png" alt="Travy Logo" class="logo-img">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viajes.html">Mis viajes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                </ul>
            </div>
            <a class="nav-link logout-icon" href="#" id="logout">
                <img src="../logout.png" alt="Cerrar sesión">
            </a>
        </div>
    </nav>
</header>


<!-- Este es el contenedor que tiene todos los datos del perfil -->
<div class="perfil-container">
    <div class="volver-icono" id="volverBtn"></div>
    <div class="perfil-datos">
        <h2 class="nombre-usuario">Edite sus datos de usuario</h2>
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" readonly />
        </div>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Escribe aquí...." />
        </div>
        <div class="campo">
            <label for="password">Actualizar contraseña</label>
            <input type="password" id="password" placeholder="************" />
        </div>
        <button id="guardarCambios" class="btn-login">Guardar cambios</button>
    </div>
</div>
<script src="../JS/perfil.js"></script>
<script src="../JS/globales.js"></script>
</body>
</html>
