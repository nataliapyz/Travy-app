    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mis Viajes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/viajes.css">
        <link rel="stylesheet" href="../CSS/globales.css">
    </head>

    <body>
    <header class="mis-viajes">
        <nav class="navbar navbar-expand-lg navbar-viajes">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../logo.png" alt="Travy Logo" class="logo-img">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="crear.html">Planificar viaje</a></li>
                        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                    </ul>
                </div>
                <a class="nav-link logout-icon" href="#" id="logout">
                    <img src="../logout.png" alt="Cerrar sesión">
                </a>
            </div>
        </nav>
    </header>
    <!--El contenedor que se muestra si todavía no tenemos ningún viaje guardado-->
    <div class="main-container">
        <div class="titulo-mis-viajes-container">
            <h1 class="title" id="tituloMisViajes">
                Mis viajes
                <img src="../filtrar.png" alt="Filtrar" id="iconoFiltrar" class="icono-filtrar">
                <!-- Menú principal -->
                <div id="menuFiltroOrden" class="menu-flotante d-none">
                    <button id="btnFiltroCategorias">Filtrar por categoría</button>
                    <button id="btnOrdenarViajes">Ordenar por año</button>
                </div>
                <!-- Submenú desplegable de la parte de categorías -->
                <div id="filtroCategorias" class="filtro-categorias d-none"></div>
                <!-- Submenú desplegable de ordenación -->
                <div id="menuOrdenar" class="filtro-categorias d-none">
                    <label><input type="radio" name="orden" value="asc"> Más antiguos primero</label>
                    <label><input type="radio" name="orden" value="desc" checked> Más recientes primero</label>
                </div>
            </h1>
        </div>
        <div class="empty-state" id="emptyState">
            <p class="fs-5">Todavía no has guardado ningún recuerdo...</p>
            <button class="btn-login" id="btnEmpezar">¿Empezamos?</button>
        </div>
        <!-- Este contiene las tarjetas que tenemos en la BBDD cuando sí tenemos viajes creados -->
        <div id="viajesContainer">
        </div>
    </div>
    <script src="../JS/viajes.js"></script>
    <script src="../JS/globales.js"></script>
    </body>
    </html>
