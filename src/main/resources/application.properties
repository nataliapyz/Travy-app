spring.application.name=diario_viajes


# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/diario_viajes?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (ORM)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.servlet.multipart.max-file-size=70MB
spring.servlet.multipart.max-request-size=70MB